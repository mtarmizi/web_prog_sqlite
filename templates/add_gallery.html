<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../static/CSS/style.css">
<title>Add Gallery</title>
</head>

<body>


 {% set stat=status %}
	<form action="/update_gallery" method="POST">
	<div id="box4">
    	<div id="add1">
        	Add New Gallery
        </div>
        <div id="add2">
        	Gallery ID
            {% if stat=="1": %}
            <input type="text" name="gallery_id" value="{{row[0]}}" readonly class="f2"><br>
            {% else: %}
            <input type="text" name="gallery_id" class="f2" value="{{row[0]}}" />
            {% endif %}
        </div>
        <div id="add2">
        	Gallery Name
            <input type="text" name="gallery_name" class="f2" value="{{row[1]}}" />
        </div>
        <div id="add4">
        	Address
            <textarea class="f5" name="address" value="{{row[2]}}">
            </textarea>
        </div>
        <div id="add2">
        	Contact
            <input type="text" name="contact" class="f2" value="{{row[3]}}" />
            <input type="hidden" name="status" value="{{status}}"> 
        </div>
        <div id="add3">
        	<input type="submit" value="Add" class="submit" />
        </div>
    	
    
    </div>
	</form>

</body>
</html>
