<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../static/CSS/style.css">
<title>Add Artist</title>
</head>

<body>

<script>  
function calculateage() {  
    var userinput = document.form1.dob.value;  
    var dob = new Date(userinput);  
      
    //calculate month difference from current date in time  
    var month_diff = Date.now() - dob.getTime();  
      
    //convert the calculated difference in date format  
    var age_dt = new Date(month_diff);   
      
    //extract year from date      
    var year = age_dt.getUTCFullYear();  
      
    //now calculate the age of the user  
    var age = Math.abs(year - 1970);  
      
    //display the calculated age  
    document.form1.age.value=age;
    
}  
</script>


 {% set stat=status %}

	<form action="/update_artist" method="POST" name="form1">
	<div id="box3">
    	<div id="add1">
        	Add New Artist
        </div>
        <div id="add2">
        	Artist ID
            {% if stat=="1": %}
            <input type="text" name="artist_id" value="{{row[0]}}" readonly class="f2"><br>
            {% else: %}
            <input type="text" name="artist_id" class="f2" value="{{row[0]}}" />
            {% endif %}
        </div>
        <div id="add2">
        	Artist Name
            <input type="text" name="artist_name" class="f2" value="{{row[1]}}" />
        </div>
        <div id="add2">
        	Artist Style
            <select name="artist_style" class="f4" value="{{row[2]}}">
            	<option value="Painter">Painter</option>
            	<option value="Sculptor">Sculptor</option>
            	<option value="Craftor">Craftor</option>
            </select>
        </div>
        <div id="add2">
        	Birth Place
            <select name="place" class="f4" value="{{row[3]}}">
            	<option value="Perlis">Perlis</option>
            	<option value="Kedah">Kedah</option>
            	<option value="Kelantan">Kelantan</option>
            	<option value="Terengganu">Terengganu</option>
            	<option value="Pahang">Pahang</option>
            	<option value="Perak">Perak</option>
            	<option value="Melaka">Melaka</option>
            	<option value="Kuala Lumpur">Kuala Lumpur</option>
            	<option value="Selangor">Selangor</option>
            	<option value="Johor">Johor</option>
            	<option value="Sabah">Sabah</option>
            	<option value="Sarawak">Sarawak</option>
            	<option value="Negeri Sembilan">Negeri Sembilan</option>
            	<option value="Pulau Pinang">Pulau Pinang</option>
            </select>
        </div>
        <div id="add2">
        	DOB
            <input type="date" name="dob" id="dob" class="f2" value="{{row[4]}}" />
        </div>
        <div id="add2">
        	Age
            <input type="number" name="age" readonly="readonly" id="age" class="f3" value="{{row[5]}}" />
            <button type="button" onclick="calculateage()" class="cal">Calculate Age</button>
            <input type="hidden" name="status" value="{{status}}"> 
        </div>
        <div id="add3">
        	<input type="submit" value="Add" class="submit" />
        </div>
    </div>
	</form>

</body>
</html>
