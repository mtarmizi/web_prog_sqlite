<title>Art Gallery</title>
<link rel="stylesheet" type="text/css" href="../static/CSS/style.css">
<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
  }
  
  function sortBy() {
   var theSelect = document.getElementById('sorting');
   var theIframe = document.getElementById('myFrame');
   var theUrl;
 
   theUrl = theSelect.options[theSelect.selectedIndex].value;
   theIframe.src = theUrl;
	}
</script>
</head>

<body>
   
    <div id="top">
    	<div id="title4">
        	Welcome to Malaysia Online Art Gallery
        </div>
    </div>
    
    <iframe id="myFrame" src="/display" width="100%" height="auto" frameborder="0" scrolling="no" onload="resizeIframe(this)" ></iframe>
    
    <div id="bottom">
    	<div id="copyright">
        	Malaysia Art Gallery &copy; 2021
        </div>
        <div id="home">
        	<a href="/admin" class="home">
            	Admin
            </a>
        </div>
    </div>
    
    
</body>
